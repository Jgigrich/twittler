<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Twittler</title>
    <script src="jquery.js"></script>
    <script src="jquery.timeago.js"></script>
    <script src="data_generator.js"></script>
    <link href="style.css" rel="stylesheet" title="Main Style">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" >
    <script src="script.js"></script>
  </head>
  <body>

    <div id='banner'>
      <nav>
        <ul>
          <li><i class="ion-home"></i><a href="#">Home</a></li>
          <li><i class="ion-ios-bolt-outline"></i><a href="#">Moments</a></li>
          <li><i class="ion-ios-bell-outline"></i><a href="#">Notifications</a></li>
          <li><i class="ion-ios-email-outline"></i><a href="#">Messages</a></li>
        </ul>
      </nav>
      <i class="ion-social-twitter twitterIcon"></i>
        <div class="search">
            <p>search twittler</p>
            <i class="ion-ios-search"></i>
        </div>
    </div>

    <div id="main">
      <div id="user"></div>
      <div id="inputNewTweet">
        <textarea name="textarea" maxlength="140">What's happening?</textarea>
      </div>
      <div class="tweetsContainer"></div>
    </div>

  </body>
</html>
